<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Casa Verde</title>
    <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link ref="stylesheet" href="css/base/reset.css">
    <link rel="stylesheet" href="css/componentes/botoes.css">
    <link rel="stylesheet" href="css/base/basico.css">
    <link rel="stylesheet" href="css/componentes/input.css">
    <link rel="stylesheet" href="css/componentes/cartao.css">
    <link rel="stylesheet" href="css/componentes/item.css">
    <link rel="stylesheet" href="css/componentes/produto.css">

</head>
<body>
    <header class="container cabecalho">
        <img src="./img/logo.svg" alt="logo casa verde" class="cabecalho-logo">
        <a href="#" aria-label="meu carrinho de compras">
            <img src="./img/icones/carrinho.svg" alt="icone carrinho" class="cabecalho_carrinho">
        </a>
        </header>

        <main class="container">
        <button class="botao">Assinar new letter</button>
        <input type="text" class="input input-email input-icone" placeholder="Insira seu e-mail" aria-label="Insira seu e-mail">
        <button class="botao-alternativo">Enviar</button>

        <article class="cartao">
           <h2 class="titulo alinhamento--meio">Como conseguir
               <span class="titulo-destaque">Minha Planta</span>
            </h2>

            <ul class="lista-item">
                <li class="item">
                    <span class="item-icone item-icone-mouse"></span>
                    <p>Escolha suas plantas</p>
                </li>
                <li class="item">
                    <span class="item-icone item-icone-truck"></span>
                    <p>Fa√ßa seu pedido</p>
                </li>
                <li class="item">
                    <span class="item-icone item-icone-card"></span>
                    <p>Aguarda na sua casa</p>
                </li>
            </ul>
        </article>

        <article class="produto">
            <img src="./img/produto-02.png" alt="foto da planta" class="produto-img">
            <div class="produto-conteudo">
                <h3 class="produto-titulo titulo-destaque">Ajuga reptans</h3>
                <p class="produto-preco">R$20</p>
                <a href="#" class="produto-comprar">Comprar<span class="produto-icone"></span></a>
            </div>
        </article>
    </main>   
</body>
</html>
